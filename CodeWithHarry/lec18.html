<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture 18 : Colors in CSS</title  >
    
    <style>
        /* The following three teach us ways to set color */
        #firstPara{
            /* color by name */
            color: coral;
            background-color: azure;
        }
        #secondPara{
            /* color by rgb value */
            color: rgb(220, 196, 98);
            background-color: rgb(0, 10, 1);
        }
        #thirdPara{
            /* color by hex value */
            color: #a64dff;
            background-color: #f3fbfb;
        }
    </style>
</head>
<body>
    <h2>CSS colors tutorial</h2>
    <h3>First box</h3>
    <p id="firstPara">This is a first para.</p>
    <h3>Second box</h3>
    <p id="secondPara">This is a second para.</p>
    <h3>Third box</h3>
    <p id="thirdPara">This is a third para.</p>
</body>
</html>
