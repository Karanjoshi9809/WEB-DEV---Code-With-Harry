<body>
    <!-- for adding a link to page <a href="link">textForLink</a> is used  -->
    <!-- attributes : href -> is used to add link 
                 target -> where link should be open for ex. if target="_blank" link is opened in new tab -->
    <a href="https://google.com" target="_blank">Go to google</a> <br>
    <a href="https://facebook.com" target="_blank">Go to facebook</a> <br>
    <a href="https://linkedin.com" target="_blank">Go to LinkeDin</a> <br>
    <a href="https://github.com" target="_blank">Go to github</a> <br> <br>
    Lectures Link<br>
    <a href="/lec4.html" target="_blank">Go to Lecture 4</a> <br> 
    <a href="/lec5.html" target="_blank">Go to Lecture 5</a> <br> 

    <!-- for adding an image to page <img> </img> tag is used. -->
    <!-- attributes : src -> source of image you want to put 
                 alt -> if image is not present or not able to load then alternate text given in  this attribute is shown. -->
    
    <!-- now below image is not present in current folder therefore alt message is shown. -->
    <img src="karan.jpg" alt="Error loading image">
    <!-- but below image/image path is present therefore it is shown in page -->
    <img src="Karan.jpeg" alt="Image is not present" width="300" height="300">
    <!-- <img src="https://source.unsplash.com/random" alt="Image is not present"> -->
    

</body>
