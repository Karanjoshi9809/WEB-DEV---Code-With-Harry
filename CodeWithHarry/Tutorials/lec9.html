    <span style="border: 2px solid gray;">This is a span</span> <span style="border: 2px solid black";>This is also a span</span>

    <ol>
        <li style="border: 3px solid red;">Karan</li>
        <li>
            <img src="Karan.jpeg" alt="Image not found" width="70" height="70" style="border: 2px solid seagreen;">
        </li>
