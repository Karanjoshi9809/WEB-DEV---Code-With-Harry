<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture 17 : CSS Fonts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
        p{
            font-family: cursive;
            font-size: 22px;
        }
        h3{

        }
    </style>
</head>
<body>
    <h3>CSS Fonts (This is styled by Google Fonts)</h3>
    <p>This tutorial will be about CSS fonts &lt;<span>fonts</span>&gt;. Let's do something exciting with CSS fonts.</p>
    <p>1px = 1/96 inch</p>
